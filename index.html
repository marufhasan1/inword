<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
	<body>
		<input type="text" id="bangla_value" onkeyup="show_bangla()" placeholder="Bangla Number" />
		<p id="bangla"></p>
		<input type="text" id="english_value" onkeyup="show_english()" placeholder="English Number" />
		<p id="english"></p>
	</body>
	<script type="text/javascript" src="inwordbn.js"></script>
	<script type="text/javascript" src="inworden.js"></script>
	
	<script type="text/javascript">
		function show_bangla(){
			var bd_val=document.getElementById('bangla_value').value;
			document.getElementById('bangla').innerHTML=inWordbn(bd_val);
			console.log(inWordbn(bd_val));
		}
		function show_english(){
			var en_val=document.getElementById('english_value').value;
			document.getElementById('english').innerHTML=inWorden(en_val);
			console.log(inWorden(en_val));
		}
	</script>
</html>
